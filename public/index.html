<!DOCTYPE html>
<html lang="en" ng-app="myTodo">
<head>
	<meta charset="UTF-8">
	<title>ToDo list</title>

	<!--Set viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Stylesheets-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"><!-- load fontAwesome-->
	<link rel="stylesheet" href="css/main.css"/><!-- load customStyles-->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'/>
	<!--load google fonts Roboto -->
	<link rel="stylesheet" href="css/animations.css"/>

	<!--Scripts-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular -->
    <script src="https://code.angularjs.org/1.2.4/angular-animate.min.js"></script><!-- load angular-animate -->
    <script src="js/controllers/main.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/core.js"></script> 
</head>
<body ng-controller = "mainController">
	<div class="flex-container">
		<div class="flex-item add-todo">
			<form novalidate>
				<input type="text" placeholder="Add new task: Go to the GYM!"ng-model="formData.text" ng-minlength="3" required/>
				<button class="btn" ng-click="createTodo()">+</button>
			</form>
		</div>
		<div class="flex-item info"><h1>Create new task for me!</h1></div>
		<div class="flex-item search">
			<input type="text" placeholder="Seach in tasks" ng-model="searchTodo">
		</div>
		<div class="flex-item todo">
	
			<!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos | filter: searchTodo" >
                <label ng-class="{checked: checked, bold: important}">
                    <input type="checkbox" ng-model="checked" ng-class="{checked: checked}">{{ todo.text }}

                </label>
                <label>
				<button class="btn del-btn" ng-click="deleteTodo(todo._id)">-</button>
				</label>
            </div>
		</div>
		<div class="flex-item footer">
			
			<p>Do it!</p>
			<p>Mean ToDo App (Angular.js, Node.js, Express.js, MongoDB).</p>
			<p>Created by Dima Tolstykh</p>
		</div>
	</div>
</body>
</html>
