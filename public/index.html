<!DOCTYPE html>
<html lang="en" ng-app="myTodo">
<head>
	<meta charset="UTF-8">
	<title>My Todo App (Node&Angular)</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="css/styles.css">

	 <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular -->
    <script src="js/controllers/main.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/core.js"></script>
</head>
<!-- Set the controller and get all todos -->
<body ng-controller = "mainController">
	<div class="container">
		<!-- Header and todo count -->
		<div class="jumbotron text-center">
			<h1>I'm a ToDo-aholic <span class="label label-info"> {{ todos.length }} </span></h1>
		</div>
		<!-- ToDo list -->
		 <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>
		<!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
            	<!-- Form to create todos -->
				<form>
					<div class="form-group">
						<!-- Bind this value to formData.text in Angular -->
						<input type="text" class="form-control text-center input-lg" placeholder="I want to go to GYM and make my muscles crazy!" ng-model="formData.text">
						
					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
				
			</div>
		</div>

	</div>

</body>
</html>
